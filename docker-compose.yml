version: '3.8'

services:
  app:
    image: lscr.io/linuxserver/duplicati:latest
    hostname: duplicati    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CLI_ARGS= # opcional, adicione argumentos de linha de comando se necess√°rio
    volumes:
      - /srv/volumes/duplicati/app/config/_data:/config
      - /srv/backups/duplicati:/backups
      - /srv/volumes:/source
    ports:
      - 9050:8200
    restart: unless-stopped
